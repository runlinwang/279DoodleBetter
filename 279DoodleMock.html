        <div id="stage">
            <div id="preview">
                <div id="poll">
                    <div class="card-panel">
                        <h2 class="question">Doodle Poll: Select your preferred times</h2>
                        <form id="pollForm" method="POST">
                            <input type="hidden" name="csrfmiddlewaretoken" value="undefined">
                            <table id="pollTable">
                                <tbody><tr><td></td>
                                    <td class="optionLabel">  Dec 1, 3-4pm  </td>
                                    <td class="optionLabel">Dec 1, 4-5pm</td>
                                    <td class="optionLabel">Dec 2, 3-4pm</td>
                                    <td class="optionLabel">Dec 2, 4-5pm</td>
                                    <td></td></tr><tr>
                                    <td class="person">Dmitri</td>
                                        <td class="vote votedNeedBe"><span><b>?</b></span></td><td class="vote votedNeedBe"><span><b>?</b></span></td><td class="vote votedNo"><span>✘</span></td><td class="vote votedYes"><span>✔</span></td><td></td></tr><tr>
                                    <td class="person">Jule</td>
                                        <td class="vote votedYes"><span>✔</span></td><td class="vote votedYes"><span>✔</span></td><td class="vote votedYes"><span>✔</span></td><td class="vote votedYes"><span>✔</span></td><td></td></tr><tr>
                                    <td class="person">Vered</td>
                                        <td class="vote votedNeedBe"><span><b>?</b></span></td><td class="vote votedYes"><span>✔</span></td><td class="vote votedNo"><span>✘</span></td><td class="vote votedYes"><span>✔</span></td><td></td></tr><tr>
                                    <td class="person">Matthieu</td>
                                        <td class="vote votedYes"><span>✔</span></td><td class="vote votedNo"><span>✘</span></td><td class="vote votedNeedBe"><span><b>?</b></span></td><td class="vote votedYes"><span>✔</span></td><td></td></tr><tr>
                                    <td class="person">
                                        <input id="voterName" name="voterName" type="text" class="person" placeholder="Your name"></td>
                                        <td id="optionTd0" class="vote yetToVote">
                                            <label>
                                                <select id="option0" name="option0">
                                                    <option value="yes">Yes</option>
                                                    <option value="no">No</option>
                                                    <option value="maybe">If Need Be</option>
                                                  </select><span></span>
                                            </label>
                                        </td>
                                        <td id="optionTd1" class="vote yetToVote">
                                            <label>
                                                <select id="option1" name="option1">
                                                    <option value="yes">Yes</option>
                                                    <option value="no">No</option>
                                                    <option value="maybe">If Need Be</option>
                                                  </select><span></span>
                                            </label>
                                        </td>
                                        <td id="optionTd2" class="vote yetToVote">
                                            <label>
                                                <select id="option2" name="option2">
                                                    <option value="yes">Yes</option>
                                                    <option value="no">No</option>
                                                    <option value="maybe">If Need Be</option>
                                                  </select>
                                                  <span></span>
                                            </label>
                                        </td>
                                        <td id="optionTd3" class="vote yetToVote">
                                            <label>
                                                <select id="option3" name="option3">
                                                    <option value="yes">Yes</option>
                                                    <option value="no">No</option>
                                                    <option value="maybe">If Need Be</option>
                                                  </select>
                                                  <span></span>
                                            </label>
                                        </td>
                                        <td>
                                            <input id="submitVote" type="submit" disabled="disabled" class="waves-effect waves-light btn" value="Save">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td class="vote sumNonZero" id="sum0">2</td>
                                        <td class="vote sumNonZero" id="sum1">2</td>
                                        <td class="vote sumNonZero" id="sum2">1</td>
                                        <td class="vote sumNonZero" id="sum3">4</td>
                                        <td></td></tr></tbody></table></form></div></div>
